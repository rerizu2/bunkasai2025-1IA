<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カジノチップカウント</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .chip-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 480px;
      transition: all 0.3s ease;
    }

    .chip-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 10px;
      padding: 10px 15px;
      width: 100%;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .chip-main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .chip-row img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #666;
    }

    .count {
      font-size: 18px;
      width: 40px;
      text-align: center;
    }

    .remaining {
      font-size: 14px;
      margin-top: 6px;
      opacity: 0.8;
    }

    #submitBtn {
      background: #00c853;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    #submitBtn:hover {
      background: #00e676;
    }

    #qrcode {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      max-width: 80vw;
      max-height: 80vw;
    }

    /* ======== 各色設定 ======== */
    .red { background: #ff5252; }
    .green { background: #4caf50; }
    .blue { background: #2196f3; }
    .white { background: #f5f5f5; color: #000; }
    .black { background: #000; }

    /* ======== 横向き対応 ======== */
    @media (orientation: landscape) {
      body {
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        gap: 30px;
      }

      .chip-container {
        max-width: 400px;
      }

      #qrcode {
        margin-top: 0;
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <div>
    <h2>カジノチップ カウンター</h2>
    <div class="chip-container">
      <div class="chip-row red" data-color="赤" data-max="100">
        <div class="chip-main">
          <img src="https://rerizu2.github.io/bunkasai2025-1IA/1IA%E3%82%B3%E3%82%A4%E3%83%B3.png" alt="Red Chip">
          <div class="controls">
            <button class="minus">−</button>
            <span class="count">0</span>
            <button class="plus">＋</button>
          </div>
        </div>
        <div class="remaining">残り: 100枚</div>
      </div>

      <div class="chip-row green" data-color="緑" data-max="100">
        <div class="chip-main">
          <img src="https://rerizu2.github.io/bunkasai2025-1IA/5IA%E3%82%B3%E3%82%A4%E3%83%B3.PNG" alt="Green Chip">
          <div class="controls">
            <button class="minus">−</button>
            <span class="count">0</span>
            <button class="plus">＋</button>
          </div>
        </div>
        <div class="remaining">残り: 100枚</div>
      </div>

      <div class="chip-row blue" data-color="青" data-max="50">
        <div class="chip-main">
          <img src="https://rerizu2.github.io/bunkasai2025-1IA/10IA%E3%82%B3%E3%82%A4%E3%83%B3.PNG" alt="Blue Chip">
          <div class="controls">
            <button class="minus">−</button>
            <span class="count">0</span>
            <button class="plus">＋</button>
          </div>
        </div>
        <div class="remaining">残り: 50枚</div>
      </div>

      <div class="chip-row white" data-color="白" data-max="20">
        <div class="chip-main">
          <img src="https://rerizu2.github.io/bunkasai2025-1IA/50IA%E3%82%B3%E3%82%A4%E3%83%B3.PNG" alt="White Chip">
          <div class="controls">
            <button class="minus">−</button>
            <span class="count">0</span>
            <button class="plus">＋</button>
          </div>
        </div>
        <div class="remaining">残り: 20枚</div>
      </div>

      <div class="chip-row black" data-color="黒" data-max="10">
        <div class="chip-main">
          <img src="https://rerizu2.github.io/bunkasai2025-1IA/100IA%E3%82%B3%E3%82%A4%E3%83%B3.PNG" alt="Black Chip">
          <div class="controls">
            <button class="minus">−</button>
            <span class="count">0</span>
            <button class="plus">＋</button>
          </div>
        </div>
        <div class="remaining">残り: 10枚</div>
      </div>
    </div>

    <button id="submitBtn">入力完了</button>
  </div>

  <canvas id="qrcode"></canvas>

  <script>
    const chipRows = document.querySelectorAll(".chip-row");

    chipRows.forEach(row => {
      const countSpan = row.querySelector(".count");
      const remaining = row.querySelector(".remaining");
      const plusBtn = row.querySelector(".plus");
      const minusBtn = row.querySelector(".minus");
      const max = Number(row.dataset.max);
      let count = 0;

      function updateRemaining() {
        remaining.textContent = `残り: ${max - count}枚`;
      }

      plusBtn.onclick = () => {
        if (count < max) {
          count++;
          countSpan.textContent = count;
          updateRemaining();
        }
      };
      minusBtn.onclick = () => {
        if (count > 0) {
          count--;
          countSpan.textContent = count;
          updateRemaining();
        }
      };
    });

    document.getElementById("submitBtn").onclick = () => {
      const lines = [];
      chipRows.forEach(row => {
        const color = row.dataset.color;
        const count = row.querySelector(".count").textContent;
        lines.push(`${color}=${count}`);
      });

      const qrText = lines.join("\n");
      const canvas = document.getElementById("qrcode");
      QRCode.toCanvas(canvas, qrText, { width: Math.min(window.innerWidth * 0.6, 250) }, function (error) {
        if (error) console.error(error);
      });
    };
  </script>
</body>
</html>
