<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カジノチップカウント</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h2 { margin-bottom: 20px; text-align: center; }
    .chip-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 480px;
    }
    .chip-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 10px;
      padding: 10px 15px;
      width: 100%;
    }
    .chip-main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .chip-row img {
      width: 60px; height: 60px; border-radius: 50%;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      background: #444; color: #fff; border: none;
      padding: 10px; border-radius: 50%;
      font-size: 18px; cursor: pointer; transition: 0.2s;
    }
    button:hover { background: #666; }
    .count { font-size: 18px; width: 40px; text-align: center; }
    .remaining { font-size: 14px; margin-top: 6px; opacity: 0.8; }

    #submitBtn, #scanBtn {
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }
    #submitBtn { background: #00c853; }
    #submitBtn:hover { background: #00e676; }
    #scanBtn { background: #2979ff; }
    #scanBtn:hover { background: #448aff; }

    #qrcode {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      max-width: 80vw;
      max-height: 80vw;
    }
    video {
      display: none;
      margin-top: 20px;
      width: 300px;
      border-radius: 10px;
    }

    .red { background: #ff5252; }
    .green { background: #4caf50; }
    .blue { background: #2196f3; }
    .white { background: #f5f5f5; color: #000; }
    .black { background: #000; }

    @media (orientation: landscape) {
      body { flex-direction: row; justify-content: center; align-items: flex-start; gap: 30px; }
      #qrcode { margin-top: 0; }
    }
  </style>
</head>
<body>
  <div>
    <h2>カジノチップ カウンター</h2>
    <div class="chip-container">
      <div class="chip-row red" data-color="赤" data-max="100">
        <div class="chip-main">
          <img src="https://rerizu2.github.io/bunkasai2025-1IA/1IA%E3%82%B3%E3%82%A4%E3%83%B3.png" alt="Red">
          <div class="controls">
            <button class="minus">−</button>
            <span class="count">0</span>
            <button class="plus">＋</button>
          </div>
        </div>
        <div class="remaining">残り: 100枚</div>
      </div>

      <div class="chip-row green" data-color="緑" data-max="100">
        <div class="chip-main">
          <img src="https://rerizu2.github.io/bunkasai2025-1IA/5IA%E3%82%B3%E3%82%A4%E3%83%B3.PNG" alt="Green">
          <div class="controls">
            <button class="minus">−</button>
            <span class="count">0</span>
            <button class="plus">＋</button>
          </div>
        </div>
        <div class="remaining">残り: 100枚</div>
      </div>

      <div class="chip-row blue" data-color="青" data-max="50">
        <div class="chip-main">
          <img src="https://rerizu2.github.io/bunkasai2025-1IA/10IA%E3%82%B3%E3%82%A4%E3%83%B3.PNG" alt="Blue">
          <div class="controls">
            <button class="minus">−</button>
            <span class="count">0</span>
            <button class="plus">＋</button>
          </div>
        </div>
        <div class="remaining">残り: 50枚</div>
      </div>

      <div class="chip-row white" data-color="白" data-max="20">
        <div class="chip-main">
          <img src="https://rerizu2.github.io/bunkasai2025-1IA/50IA%E3%82%B3%E3%82%A4%E3%83%B3.PNG" alt="White">
          <div class="controls">
            <button class="minus">−</button>
            <span class="count">0</span>
            <button class="plus">＋</button>
          </div>
        </div>
        <div class="remaining">残り: 20枚</div>
      </div>

      <div class="chip-row black" data-color="黒" data-max="10">
        <div class="chip-main">
          <img src="https://rerizu2.github.io/bunkasai2025-1IA/100IA%E3%82%B3%E3%82%A4%E3%83%B3.PNG" alt="Black">
          <div class="controls">
            <button class="minus">−</button>
            <span class="count">0</span>
            <button class="plus">＋</button>
          </div>
        </div>
        <div class="remaining">残り: 10枚</div>
      </div>
    </div>

    <button id="submitBtn">入力完了</button>
    <button id="scanBtn">QRコード読み取り</button>
  </div>

  <canvas id="qrcode"></canvas>
  <video id="camera" playsinline></video>

  <script>
    const chipRows = document.querySelectorAll(".chip-row");

    chipRows.forEach(row => {
      const countSpan = row.querySelector(".count");
      const remaining = row.querySelector(".remaining");
      const plusBtn = row.querySelector(".plus");
      const minusBtn = row.querySelector(".minus");
      const max = Number(row.dataset.max);
      let count = 0;

      function updateRemaining() {
        remaining.textContent = `残り: ${max - count}枚`;
      }

      plusBtn.onclick = () => {
        if (count < max) {
          count++;
          countSpan.textContent = count;
          updateRemaining();
        }
      };
      minusBtn.onclick = () => {
        if (count > 0) {
          count--;
          countSpan.textContent = count;
          updateRemaining();
        }
      };
    });

    // ✅ 入力完了 → QRコード生成（残りも含む）
    document.getElementById("submitBtn").onclick = () => {
      const lines = [];
      chipRows.forEach(row => {
        const color = row.dataset.color;
        const count = Number(row.querySelector(".count").textContent);
        const max = Number(row.dataset.max);
        const remain = max - count;
        lines.push(`${color}=${count}/残り${remain}`);
      });

      const qrText = lines.join("\n");
      const canvas = document.getElementById("qrcode");
      QRCode.toCanvas(canvas, qrText, { width: Math.min(window.innerWidth * 0.6, 250) });

      chipRows.forEach(row => {
        row.querySelector(".count").textContent = "0";
      });
    };

    // ✅ QRコード読み取り（外カメ使用）
    const scanBtn = document.getElementById("scanBtn");
    const video = document.getElementById("camera");

    scanBtn.onclick = async () => {
      video.style.display = "block";
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: "environment" } },
      });
      video.srcObject = stream;
      await video.play();

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      let scanning = true;
      function scan() {
        if (!scanning) return;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imgData.data, canvas.width, canvas.height);

        if (code && code.data) {
          scanning = false;
          const lines = code.data.split("\n");
          lines.forEach(line => {
            const [colorPart, rest] = line.split("=");
            if (!rest) return;
            const [countStr, remainStr] = rest.split("/残り");
            const row = [...chipRows].find(r => r.dataset.color === colorPart);
            if (row) {
              row.querySelector(".count").textContent = countStr;
              row.querySelector(".remaining").textContent = `残り: ${remainStr}枚`;
            }
          });
          alert("QRコードを読み取りました！");
          stream.getTracks().forEach(track => track.stop());
          video.style.display = "none";
        } else {
          requestAnimationFrame(scan);
        }
      }
      requestAnimationFrame(scan);
    };
  </script>
</body>
</html>
