<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カジノチップカウント</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h2 { margin-bottom: 15px; }
    .chip-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 400px;
    }
    .chip-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
    }
    .chip-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    img {
      width: 60px; height: 60px; border-radius: 50%;
    }
    .controls { display: flex; align-items: center; gap: 10px; }
    button {
      background: #444; color: #fff; border: none;
      padding: 8px 12px; border-radius: 8px; cursor: pointer;
    }
    .count { width: 40px; text-align: center; font-size: 18px; }
    .remaining { font-size: 14px; margin-top: 6px; opacity: 0.8; }
    #submitBtn, #scanBtn {
      margin-top: 20px; padding: 12px 25px; border-radius: 8px;
      background: #00c853; color: white; border: none; font-size: 16px;
    }
    #submitBtn:hover, #scanBtn:hover { background: #00e676; }
    #reader { display: none; width: 100%; max-width: 360px; margin-top: 20px; }
    #qrcode { margin-top: 20px; background: #fff; padding: 10px; border-radius: 10px; }
    .red { background: #ff5252; } .green { background: #4caf50; } .blue { background: #2196f3; }
    .white { background: #f5f5f5; color: #000; } .black { background: #000; }
  </style>
</head>
<body>
  <h2>カジノチップ カウンター</h2>

  <div class="chip-container">
    <div class="chip-row red" data-color="赤" data-max="100">
      <div class="chip-main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Poker_chip_red.png">
        <div class="controls">
          <button class="minus">−</button>
          <span class="count">0</span>
          <button class="plus">＋</button>
        </div>
      </div>
      <div class="remaining">残り: 100枚</div>
    </div>

    <div class="chip-row green" data-color="緑" data-max="100">
      <div class="chip-main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Poker_chip_green.png">
        <div class="controls">
          <button class="minus">−</button>
          <span class="count">0</span>
          <button class="plus">＋</button>
        </div>
      </div>
      <div class="remaining">残り: 100枚</div>
    </div>

    <div class="chip-row blue" data-color="青" data-max="50">
      <div class="chip-main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Poker_chip_blue.png">
        <div class="controls">
          <button class="minus">−</button>
          <span class="count">0</span>
          <button class="plus">＋</button>
        </div>
      </div>
      <div class="remaining">残り: 50枚</div>
    </div>

    <div class="chip-row white" data-color="白" data-max="20">
      <div class="chip-main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Poker_chip_white.png">
        <div class="controls">
          <button class="minus">−</button>
          <span class="count">0</span>
          <button class="plus">＋</button>
        </div>
      </div>
      <div class="remaining">残り: 20枚</div>
    </div>

    <div class="chip-row black" data-color="黒" data-max="10">
      <div class="chip-main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Poker_chip_black.png">
        <div class="controls">
          <button class="minus">−</button>
          <span class="count">0</span>
          <button class="plus">＋</button>
        </div>
      </div>
      <div class="remaining">残り: 10枚</div>
    </div>
  </div>

  <button id="submitBtn">入力完了（QR生成）</button>
  <button id="scanBtn">QRコードを読み取る</button>

  <canvas id="qrcode"></canvas>
  <div id="reader"></div>

  <script>
    const chipRows = document.querySelectorAll(".chip-row");
    chipRows.forEach(row => {
      const countSpan = row.querySelector(".count");
      const remaining = row.querySelector(".remaining");
      const plus = row.querySelector(".plus");
      const minus = row.querySelector(".minus");
      const max = Number(row.dataset.max);
      let count = 0;

      function update() {
        remaining.textContent = `残り: ${max - count}枚`;
      }
      plus.onclick = () => { if (count < max) { count++; countSpan.textContent = count; update(); } };
      minus.onclick = () => { if (count > 0) { count--; countSpan.textContent = count; update(); } };
    });

    document.getElementById("submitBtn").onclick = () => {
      const lines = [];
      chipRows.forEach(row => {
        const color = row.dataset.color;
        const count = row.querySelector(".count").textContent;
        lines.push(`${color}=${count}`);
      });
      const qrText = lines.join("\n");
      const canvas = document.getElementById("qrcode");
      QRCode.toCanvas(canvas, qrText, { width: 250 }, (error) => {
        if (error) console.error(error);
      });
      chipRows.forEach(row => row.querySelector(".count").textContent = "0");
    };

    // === QR読み取り ===
    const readerDiv = document.getElementById("reader");
    const scanBtn = document.getElementById("scanBtn");
    let qrScanner;

    scanBtn.onclick = async () => {
      try {
        readerDiv.style.display = "block";
        if (!qrScanner) qrScanner = new Html5Qrcode("reader");

        const devices = await Html5Qrcode.getCameras();
        if (!devices.length) return alert("カメラが見つかりません");

        const camera = devices.find(d => /back|rear|environment/i.test(d.label)) || devices[0];

        await qrScanner.start(
          camera.id,
          { fps: 10, qrbox: { width: 250, height: 250 } },
          (text) => {
            const lines = text.split("\n");
            lines.forEach(line => {
              const [color, num] = line.split("=");
              const row = Array.from(chipRows).find(r => r.dataset.color === color);
              if (row) row.querySelector(".count").textContent = num;
            });
            qrScanner.stop();
            readerDiv.style.display = "none";
          },
          (err) => {}
        );
      } catch (err) {
        alert("カメラ起動に失敗しました: " + err.message);
        console.error(err);
      }
    };
  </script>
</body>
</html>
