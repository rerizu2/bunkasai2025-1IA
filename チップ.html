<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カジノチップカウント</title>
  <!-- ✅ 安定版のQRコードライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .chip-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .chip-row {
      display: flex;
      align-items: center;
      gap: 15px;
      border-radius: 10px;
      padding: 10px 20px;
      width: 320px;
      color: #fff;
    }

    .chip-row img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
      justify-content: flex-end;
    }

    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #666;
    }

    .count {
      font-size: 20px;
      width: 40px;
      text-align: center;
    }

    #submitBtn {
      background: #00c853;
      border-radius: 8px;
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    #submitBtn:hover {
      background: #00e676;
    }

    #qrcode {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chip-container">
    <div class="chip-row" data-color="赤" data-max="100" style="background:#ff5252;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Poker_chip_red.png" alt="Red Chip">
      <div class="controls">
        <button class="minus">−</button>
        <span class="count">0</span>
        <button class="plus">＋</button>
      </div>
    </div>

    <div class="chip-row" data-color="緑" data-max="100" style="background:#4caf50;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Poker_chip_green.png" alt="Green Chip">
      <div class="controls">
        <button class="minus">−</button>
        <span class="count">0</span>
        <button class="plus">＋</button>
      </div>
    </div>

    <div class="chip-row" data-color="青" data-max="50" style="background:#2196f3;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Poker_chip_blue.png" alt="Blue Chip">
      <div class="controls">
        <button class="minus">−</button>
        <span class="count">0</span>
        <button class="plus">＋</button>
      </div>
    </div>

    <div class="chip-row" data-color="白" data-max="20" style="background:#f5f5f5; color:#000;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Poker_chip_white.png" alt="White Chip">
      <div class="controls">
        <button class="minus">−</button>
        <span class="count">0</span>
        <button class="plus">＋</button>
      </div>
    </div>

    <div class="chip-row" data-color="黒" data-max="10" style="background:#000;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Poker_chip_black.png" alt="Black Chip">
      <div class="controls">
        <button class="minus">−</button>
        <span class="count">0</span>
        <button class="plus">＋</button>
      </div>
    </div>
  </div>

  <button id="submitBtn">入力完了</button>
  <canvas id="qrcode"></canvas>

  <script>
    const chipRows = document.querySelectorAll(".chip-row");

    chipRows.forEach(row => {
      const countSpan = row.querySelector(".count");
      const plusBtn = row.querySelector(".plus");
      const minusBtn = row.querySelector(".minus");
      const max = Number(row.dataset.max);
      let count = 0;

      plusBtn.onclick = () => {
        if (count < max) {
          count++;
          countSpan.textContent = count;
        }
      };
      minusBtn.onclick = () => {
        if (count > 0) {
          count--;
          countSpan.textContent = count;
        }
      };
    });

    document.getElementById("submitBtn").onclick = () => {
      const lines = [];
      chipRows.forEach(row => {
        const color = row.dataset.color;
        const count = row.querySelector(".count").textContent;
        lines.push(`${color}=${count}`);
      });

      const qrText = lines.join("\n");

      // ✅ QRコード生成（canvasを使う）
      const canvas = document.getElementById("qrcode");
      QRCode.toCanvas(canvas, qrText, { width: 200 }, function (error) {
        if (error) console.error(error);
        else console.log("QRコード生成完了");
      });
    };
  </script>
</body>
</html>
