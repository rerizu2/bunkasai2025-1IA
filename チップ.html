<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カジノチップカウント</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .chip-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .chip-row {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px 20px;
      width: 320px;
    }

    .chip-row img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
      justify-content: flex-end;
    }

    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #666;
    }

    .count {
      font-size: 20px;
      width: 40px;
      text-align: center;
    }

    #submitBtn {
      background: #00c853;
      border-radius: 8px;
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    #submitBtn:hover {
      background: #00e676;
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="chip-container">
    <div class="chip-row" data-color="red" data-max="100" style="background:#ff5252;">
      <img src="https://rerizu2.github.io/bunkasai2025-1IA/1IA%E3%82%B3%E3%82%A4%E3%83%B3.png" alt="Red Chip">
      <div class="controls">
        <button class="minus">−</button>
        <span class="count">0</span>
        <button class="plus">＋</button>
      </div>
    </div>

    <div class="chip-row" data-color="green" data-max="100" style="background:#4caf50;">
      <img src="https://rerizu2.github.io/bunkasai2025-1IA/5IA%E3%82%B3%E3%82%A4%E3%83%B3.PNG" alt="Green Chip">
      <div class="controls">
        <button class="minus">−</button>
        <span class="count">0</span>
        <button class="plus">＋</button>
      </div>
    </div>

    <div class="chip-row" data-color="blue" data-max="50" style="background:#2196f3;">
      <img src="https://rerizu2.github.io/bunkasai2025-1IA/10IA%E3%82%B3%E3%82%A4%E3%83%B3.PNG" alt="Blue Chip">
      <div class="controls">
        <button class="minus">−</button>
        <span class="count">0</span>
        <button class="plus">＋</button>
      </div>
    </div>

    <div class="chip-row" data-color="white" data-max="20" style="background:#f5f5f5; color:#000;">
      <img src="https://rerizu2.github.io/bunkasai2025-1IA/50IA%E3%82%B3%E3%82%A4%E3%83%B3.PNG" alt="White Chip">
      <div class="controls">
        <button class="minus">−</button>
        <span class="count">0</span>
        <button class="plus">＋</button>
      </div>
    </div>

    <div class="chip-row" data-color="black" data-max="10" style="background:#000;">
      <img src="https://rerizu2.github.io/bunkasai2025-1IA/100IA%E3%82%B3%E3%82%A4%E3%83%B3.PNG" alt="Black Chip">
      <div class="controls">
        <button class="minus">−</button>
        <span class="count">0</span>
        <button class="plus">＋</button>
      </div>
    </div>
  </div>

  <button id="submitBtn">入力完了</button>
  <div id="qrcode"></div>

  <script>
    const chipRows = document.querySelectorAll(".chip-row");

    // カウント処理
    chipRows.forEach(row => {
      const countSpan = row.querySelector(".count");
      const plusBtn = row.querySelector(".plus");
      const minusBtn = row.querySelector(".minus");
      const max = Number(row.dataset.max);
      let count = 0;

      plusBtn.onclick = () => {
        if (count < max) {
          count++;
          countSpan.textContent = count;
        }
      };
      minusBtn.onclick = () => {
        if (count > 0) {
          count--;
          countSpan.textContent = count;
        }
      };
    });

    // URLから読み込み（再現機能）
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      chipRows.forEach(row => {
        const color = row.dataset.color;
        const val = params.get(color);
        if (val !== null) {
          const countSpan = row.querySelector(".count");
          countSpan.textContent = val;
        }
      });
    };

    // 入力完了 → QRコード生成
    document.getElementById("submitBtn").onclick = () => {
      const counts = {};
      chipRows.forEach(row => {
        const color = row.dataset.color;
        const count = row.querySelector(".count").textContent;
        counts[color] = count;
      });

      const query = new URLSearchParams(counts).toString();
      const qrURL = `${location.origin}${location.pathname}?${query}`;

      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: qrURL,
        width: 180,
        height: 180,
        colorDark: "#000",
        colorLight: "#fff"
      });
    };
  </script>
</body>
</html>
